<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Student Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        a.button {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #45a049;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 400px;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        textarea {
            height: 120px;
        }
        form button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>Smart Student Assistant</h1>
    <div class="button-container">
        <a class="button" href="/career-form"><i class="fas fa-briefcase"></i> Career Suggestion</a>
        <a class="button" href="/resume-builder"><i class="fas fa-file-alt"></i> Resume Builder</a>
        <a class="button" href="/study-plan"><i class="fas fa-book"></i> Study Plan Generator</a>
        <a class="button" href="/resolve-doubt"><i class="fas fa-question-circle"></i> Resolve Doubt</a>
    </div>
</body>
</html>
