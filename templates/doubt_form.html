<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Doubt Resolver</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            background-color: #fdfdfd;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .result-item {
            margin-bottom: 15px;
        }

        .result-item a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .result-snippet {
            margin-top: 6px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doubt Resolver</h2>
        <form method="POST" action="/resolve-doubt">
            <label for="doubt">Enter your doubt/question:</label>
            <textarea name="doubt" placeholder="Type your question or doubt here..." required></textarea>
            <button type="submit">Resolve Doubt</button>
        </form>

        {% if result %}
        <div class="result-box">
            <h3>Answer:</h3>
            <p>{{ result }}</p>
        </div>
    {% endif %}
    
    </div>
</body>
</html>
